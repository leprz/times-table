<section class="multiplication-table__question" [ngClass]="{
  'multiplication-table__question--is-correct': isAnswered() && isCorrect(),
  'multiplication-table__question--is-incorrect': isAnswered() && !isCorrect()
}">
  <span>{{ currentExercise().multiplicand }}</span>
  <span>â‹…</span>
  <span>{{ currentExercise().multiplier }}</span>
  <span>=</span>
  <span>{{ result() }}</span>
</section>
@if(generatingExercise()) {
  <lib-ui-spinner></lib-ui-spinner>
} @else {
  <time>{{ timeForExercise$ | async }}s</time>
}
<main class="multiplication-table__answers">
  @if(!generatingExercise()) {
    @for (exerciseItem of currentExercise().exercises; track exerciseItem) {
      <lib-ui-quiz-answer-item
        *ngIf="timeForExercise$ | async as timeForExercise"
        [answer]="exerciseItem"
        (click)="onExerciseAnswered(exerciseItem.isCorrect, timeForExercise)"
      ></lib-ui-quiz-answer-item>
    }
  }
</main>
