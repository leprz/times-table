<dialog
  [class]="{'dialog--has-sticky-header': hasStickyHeader()}"
  #dialogElement
>
  <section>
    <header>
      <ng-content select="[appUiDialogHeader]"></ng-content>
    </header>

    <div class="ui-dialog__content">
      <ng-content></ng-content>
      <ng-content select="[appUiDialogContent]"></ng-content>
    </div>

    <footer>
      <button (click)="close()" i18n>Close</button>
      <ng-content select="[appUiDialogFooter]"></ng-content>
    </footer>
  </section>
</dialog>
