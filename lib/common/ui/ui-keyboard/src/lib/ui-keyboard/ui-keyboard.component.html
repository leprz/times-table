<div
  class="ui-keyboard"
  [ngClass]="{ 'ui-keyboard--disabled': isDisabled() }"
>
  @for (number of [1,2,3,4,5,6,7,8,9]; track number) {
  <button (click)="onNumberClick(number)" class="btn-secondary">{{ number }}</button>
  }
  <button (click)="onBackspaceClick()" class="btn-secondary">C</button>
  <button (click)="onNumberClick(0)" class="btn-secondary">0</button>
  <button (click)="onSubmitClick()" class="btn-secondary">=</button>
</div>
