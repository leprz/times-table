<div class="ribbon"
     [ngClass]="{ 'active': isActive() }"
>
  <div class="medallion"></div>
  <div class="ribbon-1">
    <span class="inner">
        <span class="fadeLeft">Nagroda</span>
    </span>
  </div>

  <div class="ribbon-2">
    <span class="inner">
       <span class="fadeRight">Odblokowana</span>
    </span>
  </div>
  <div class="ribbon-3">
    <span class="inner">
       <span class="fadeLeft">
         <span class="prize-value">
           <fast-svg name="banknote"/>{{ prize().requiredPoints }}
         </span>
       </span>
    </span>
  </div>
  <div class="fadeIn ball">
    <fast-svg name="diamond"/>
  </div>
</div>

<div class="prize-description">
  <p class="body-extra-small">{{ prize().prizeName }}</p>
</div>
