<div class="page-lesson-selector">
  <section class="surface">
    <header>
      <h3 class="body-small" i18n>I can multiply</h3>
      <div class="page-lesson-selector__lesson-high-score body-extra-small">
        <feature-high-score
          [key]="Operation.Multiplication"
          #featureHighScoreMultiply
        />
        <ui-badge-high-score
          [highScore]="featureHighScoreMultiply.highScore()"
        />
      </div>
    </header>
    <footer class="page-lesson-selector__actions body-medium">
      <button [routerLink]="links.multiplication_quiz" i18n>Quiz</button>
      <button [routerLink]="links.multiplication_calculation" i18n>
        Calculation
      </button>
    </footer>
  </section>
